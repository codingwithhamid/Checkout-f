<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
    <div class="container">
        <div class="billing">
            <h1>BILLING ADDRESS</h1>
            <form >
                Full name
                <input type="text" class="input" name="Enter name" placeholder="Enter name" >

                Email
                <input type="text" class="input" name="Email" placeholder=" Enter email ">

Address
<input type="text" class="input" name="Address"  placeholder="Enter address">



City
<input type="text" class="input" name="city " placeholder="Enter city">


<div class="state">
    <label >
        State
        <select >
            <option >Choose State</option>
            
            <option >Milad Chock</option>
            <option >Nishat Park</option>
            <option >Shahi Qila</option>
            <option >Rilway Station</option>
            
            <option >Qutub Minar</option> 
            <option >Lari Adda</option>
        </select>
    </label>
    <label >
        Zip Code
<input type="number" placeholder="Zip code">
    </label>
</div>
</form>
            


            
        </div>
        <div class="payment">
            <h1>PAYMENT</h1>


            <form >
               Accepted Cards
               <br>
               <img src="./puplic/images.jpeg" alt="1" width="70px">
               <img src="./puplic/IOB_Select.png" alt="2" width="70px">
               <img src="./puplic/Union-Bank-Select-RuPay-Credit-Card.png" alt="3" width="70px">
               <br>

               Credit Card Number
                <input type="text" class="input" name="card number" placeholder=" Enter card number ">

Expiry momth
<input type="text" class="input" name="month"  placeholder="Enter month">

CVC
<input type="number" class="input" name="cvc " placeholder="Enter CVC">



<div class="year">
    <label >
      EXP Year
        <select >
            <option >2021</option>
            
            <option >2022</option>
            <option >2023</option>
            <option >2024</option>
            <option >2025</option>
            
            <option >2026</option> 
            <option >2027</option>
        </select>
    </label>
  

    <div class="btn">
  <label >
    <input type="submit"  value="Proceed to Checkout">
  </label>
    </div>
</div>
</form> 
        </div>
        </div>
    </div>
</header>
</body>
</html>
